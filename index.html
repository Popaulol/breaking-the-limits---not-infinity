<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Breaking The Limits (Alpha)</title>
    </head>
    <body id="body">

        <!--div class=""--> <!--Top Navigation-->
            <div class="horizontal top"> 
                
                <!--Scores-->
                
                <p class="container ">
                    Points: 
                    <b id="pointScore"></b>
                </p>/
                <p class="container">
                    Limits: 
                    <b id="limitScore"></b>
                </p>                
            </div>

            <div class="horizontal"> <!--Progress Bars (Experimental)-->
                <div id="barLimit" class="progressBar">
                        <div id="barLimitProgress" class="limit progress"></div>
                </div>
                <div id="barExtend" class="progressBar">
                        <div id="barExtendProgress" class="extend progress"></div>
                </div>
            </div>

            <button id="btnLimitGain" title="Exchange Points for Limit.">
                <b>Break The Limit!</b>
            </button>

            <div class="horizontal">

                <!--Tab Navigation-->

                <button id="btnLimitTab">
                    Limit
                </button>
                <button id="btnExtendTab">
                    Extend
                </button>
                <button id="btnOptionsTab">
                    Options
                </button>
            </div>

        <!--/div-->


        <div class="body"> <!--Main Body. All the Layers and stuff -->
            
            <div id="tabLimit">
                <div id="structures" class="container"> <!--Structures-->
                    <p class="nomargin"><b>Structures</b> cost Limits</p>
                    <div class="horizontal">   
                        
                        <button id="genL1">
                            <p><b>Another Point</b></p>
                            <p>Generates <b>1</b> more point per second.<br/>
                            <br/>Gen: <b id="genL1gen">0</b><br/>
                            Cost: <b id="genL1cost">0</b><br/>
                            Owned: <b id="genL1own">0</b></p>
                        </button>

                        <button id="genL2">
                            <p><b>A Line</b></p>
                            <p>Generates <b>5</b> points per second.<br/>
                            <br/>Gen: <b id="genL2gen">0</b><br/>
                            Cost: <b id="genL2cost">0</b><br/>
                            Owned: <b id="genL2own">0</b></p>
                        </button>

                        <button id="genL3">
                            <p><b>A Circle</b></p>
                            <p>Generates <b>25</b> points per second.<br/>
                            <br/>Gen: <b id="genL3gen">0</b><br/>
                            Cost: <b id="genL3cost">0</b><br/>
                            Owned: <b id="genL3own">0</b></p>
                        </button>

                        <button id="genL4">
                            <p><b>A Limit Breaker</b></p>
                            <p>Generates <b>125</b> points per second. Woah!<br/>
                            <br/>Gen: <b id="genL4gen">0</b><br/>
                            Cost: <b id="genL4cost">0</b><br/>
                            Owned: <b id="genL4own">0</b></p>
                        </button>

                        <button id="genL5">
                            <p><b>An Extra Leg?</b></p>
                            <p>Generates <b>750</b> points per second.<br/>
                            <br/>Gen: <b id="genL5gen">0</b><br/>
                            Cost: <b id="genL5cost">0</b><br/>
                            Owned: <b id="genL5own">0</b></p>
                        </button>

                    </div>
                </div>

                <div id="upgradesL" class="horizontal container"> <!--Upgrades-->
                    <div>
                        <button id="upgL11" class="mini">L11</button>
                    </div>
                    <div id="upgradeDescriptionBox" class="container">

                    </div>
                </div>
            </div>
            
            
            <div id="tabExtend">

            </div>


            <div id="tabOptions">
                <button id="monospace">Toggle Monospace Font</button>
            </div>

            <div id="tabVersion">

            </div>


        </div>


        <div class="horizontal bottom"> <!--Bottom Navigations... Saving and Changelogs-->
            <button id="btnSave" class="small">
                Save
            </button>

            <button id="btnLoad" class="small">
                Load
            </button>

            <button id="btnExport" class="small">
                Export
            </button>

            <button id="btnImport" class="small">
                Import
            </button>

            <button id="btnVersion" class="version small building"
            title="Click me for the Changelog!">
                0.0.2
            </button>
        </div>


















        <script src="main.js" type="module"></script>
    </body>
</html>
